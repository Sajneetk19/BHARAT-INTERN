<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link rel="stylesheet" href="./temp.css">
    <script src="https://kit.fontawesome.com/314d42c967.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>

        </div>
        <div id="Celcius">
        <input type="number" name="Celcius" placeholder=" Enter Celcius value">
        <span class="icon">&#8451</span>
        </div>

        <div id="Fahrenheit">
            <input type="number" name="Fahrenheit" placeholder="Fahrenheit value">
            <span class="icon">&#8457</span>
            </div>

            <div id="Kelvin">
                <input type="number" name="Kelvin" placeholder=" Kelvin value">
                <span class="icon">&#8490</span>
                </div>
                <div class="btn">
                    <button>Clear All</button>
                </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
